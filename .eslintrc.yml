env:
  browser: true
  es6: true
extends: 'eslint:recommended'
parserOptions:
  ecmaVersion: 2018
  sourceType: module
rules:
  "prettier/prettier": off
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  no-trailing-spaces:
    - 2
    - skipBlankLines: false
  no-console: ["error", { allow: ["warn", "error"] }]
overrides:
  - files: ['index.js']
    env:
      node: true
